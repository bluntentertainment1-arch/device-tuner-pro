workflows:
  ios-build:
    name: iOS build â€“ Device Tuner PRO 26
    instance_type: mac_mini_m2
    max_build_duration: 120

    environment:
      vars:
        XCODE_PROJECT: "CleanerGuru.xcodeproj"
        XCODE_SCHEME: "CleanerGuru"
        APPLE_TEAM_ID: "2ZFFN6CVB4"
        CERTIFICATE_PATH: "ios_distribution.p12"
        CERTIFICATE_PASSWORD: "123456"
        PROVISIONING_PROFILE: "ios.mobileprovision"

    scripts:
      - name: Install Fastlane
        script: |
          gem install fastlane --no-document

      - name: Import Certificate
        script: |
          security import "$CERTIFICATE_PATH" -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign

      - name: Increment build number
        script: |
          /usr/libexec/PlistBuddy -c "Print CFBundleVersion" "Info.plist"
          currentBuildNumber=$(/usr/libexec/PlistBuddy -c "Print CFBundleVersion" "Info.plist")
          newBuildNumber=$((currentBuildNumber + 1))
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $newBuildNumber" "Info.plist"
          echo "Build number incremented to $newBuildNumber"

      - name: Build & Sign IPA
        script: |
          fastlane gym \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME" \
            --clean \
            --export_method app-store \
            --output_directory build/ios/ipa \
            --output_name DeviceTunerPro26.ipa \
            --xcargs "CODE_SIGN_STYLE=Manual \
                      CODE_SIGN_IDENTITY='iPhone Distribution' \
                      PROVISIONING_PROFILE_SPECIFIER=$PROVISIONING_PROFILE \
                      DEVELOPMENT_TEAM=$APPLE_TEAM_ID"

    artifacts:
      - build/ios/ipa/*.ipa
