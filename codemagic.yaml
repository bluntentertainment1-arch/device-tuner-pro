workflows:
  ios-build:
    name: iOS build â€“ Device Tuner PRO 26
    instance_type: mac_mini_m2
    max_build_duration: 120

    environment:
      vars:
        XCODE_PROJECT: "CleanerGuru.xcodeproj"
        XCODE_SCHEME: "CleanerGuru"
        APPLE_TEAM_ID: "2ZFFN6CVB4"
        APP_STORE_CONNECT_API_KEY_PATH: "AuthKey_6V3PP83474.p8"

    scripts:
      - name: Install Fastlane
        script: |
          gem install fastlane --no-document

      - name: Increment build number
        script: |
          currentBuildNumber=$(/usr/libexec/PlistBuddy -c "Print CFBundleVersion" "Info.plist")
          newBuildNumber=$((currentBuildNumber + 1))
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $newBuildNumber" "Info.plist"
          echo "Build number incremented to $newBuildNumber"

      - name: Build IPA
        script: |
          fastlane gym \
            --project "CleanerGuru.xcodeproj" \
            --scheme "CleanerGuru" \
            --clean \
            --export_method app-store \
            --output_directory build/ios/ipa \
            --output_name DeviceTunerPro26.ipa \
            --xcargs "DEVELOPMENT_TEAM=2ZFFN6CVB4 CODE_SIGN_STYLE=Automatic"

      - name: Upload to TestFlight
        script: |
          fastlane deliver \
            --ipa "build/ios/ipa/DeviceTunerPro26.ipa" \
            --skip_metadata true \
            --skip_screenshots true \
            --skip_app_version_update true \
            --api_key_path "AuthKey_6V3PP83474.p8"

    artifacts:
      - build/ios/ipa/*.ipa
